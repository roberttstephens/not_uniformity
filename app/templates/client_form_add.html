{% extends "base.html" %}
{% block title %}Add client form{% endblock %}
{% block content %}
<!-- client_form_add.html -->
<section class="container">
    <div class="box page-title client-light">
        <h2>add new client form</h2>
    </div><!-- client -->
</section><!-- service header -->
<section class="container">
    {% from "_formhelpers.html" import render_field %}
    <form method=post action="">
      {{ form.hidden_tag() }}
      <div class="box client-light">
      {{ render_field(form.name) }}
      </div>
      <input class="client-dark" type=submit value=Save>
    </form>
</section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.3.1/jquery.maskedinput.min.js"></script>
    <script>
        jQuery(function($) {
            $("#phone_number").mask("(999) 999-9999");
        });
    </script>
{% endblock %}
