{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <section class="container js-message-container">
            {% for category, message in messages %}
                <div class="message {{ category }}">
                    <a class="js-close-message" href="#">x</a>
                    {{ message|safe }}
                </div>
            {% endfor %}
        </section>
    {% endif %}
{% endwith %}
